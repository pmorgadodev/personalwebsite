<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- StyleSheets -->
    <link rel="icon" type="image/png" href="../Source/IMG/PNG/websiteicon.png"/>
    <link href="/CSS/slideshowproject.css">
    <link href="../CSS/PMorgadoDev.css" rel="stylesheet" />
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">  
    <!-- Scripts -->
    <script src="/Script/anime.min.js"></script>
    <script src="/Script/baseScript.js"></script>
    <!-- API's-->
    <title>Projects</title>
</head>
<body>
    <div><a href="/HTML/HomePage.html"><img class="logosmall" src="../Source/IMG/SVG/logo.svg"></a></div>
    <div class="projectbox">
        <div style="padding-top: 0.2em;padding-left:0.6em ;text-align: left;">
            <a href="../HTML/Projects.html"><b>PROJECTS</b></a> 
        </div>
    </div>
    <div class="projectslider">
        <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                         <img src="img1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                        <img src="img2.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                        <img src="img3.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
    </div>
    <div class="projectinfo">
        <b>
        #ProjectInfo
        <ul>
        <li>Start date : {var date}</li>
        <li>Subject : {var sub}</li>
        </ul>
        </b>
    </div>
</body>
</html>
