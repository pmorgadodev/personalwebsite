    <div class="skillsboxbrian">
        <script src="/Script/anime.min.js"></script>
        <script>
            anime({
              targets: '.skillsdots',
              translateX: function(el) {
                return el.getAttribute('data-x');
              },
              translateY: function(el, i) {
                return 50 + (-50 * i);
              },
              scale: function(el, i, l) {
                return (l - i) + .25;
              },
              rotate: function() { return anime.random(-360, 360); },
              borderRadius: function() { return ['50%', anime.random(10, 35) + '%']; },
              duration: function() { return anime.random(1200, 1800); },
              delay: function() { return anime.random(0, 400); },
              direction: 'alternate',
              loop: true
            });
        </script>
        <div><b>
                Design
            <span class="skillsdots"><br> > HTML</span>
            <span class="skillsdots"><br> > CSS</span>
            <span class="skillsdots"><br> > JavaScript</span>
            <span class="skillsdots"><br> > jQuery</span>
            <span class="skillsdots"><br> > Python</span>
            </b>
        </div>
    </div>
